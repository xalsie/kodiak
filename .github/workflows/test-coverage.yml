name: Test & Coverage

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test-coverage:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run Tests with Coverage
        run: npm run coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always() # Upload report even if tests fail (to see what failed)
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14
