name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Build, Test & Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      dragonfly:
        image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.36.0
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  release:
    name: Release & Publish
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating tags and releases
      issues: write # Required for commenting on issues (optional but good for semantic-release)
      pull-requests: write # Required for PR comments
      packages: write # Required for publishing to GitHub Packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to analyze commits
          persist-credentials: false # We use GITHUB_TOKEN

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@xalsie"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create .npmrc
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc

      - name: Configure for GitHub Packages
        run: |
          npm pkg set name="@xalsie/kodiak"
          npm pkg set publishConfig.registry="https://npm.pkg.github.com/"

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
