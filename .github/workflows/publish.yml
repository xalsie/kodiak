name: Publish package to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Authenticate using OIDC (requires npm-side OIDC setup)
        run: |
          echo "Using GitHub OIDC to authenticate with npm. Ensure you've configured the OIDC provider on npm for this repository/org."

      - name: Prepare for npm publish
        run: |
          npm pkg set name="@legrizzly/kodiak"
          npm pkg set publishConfig.registry="https://registry.npmjs.org/"

      - name: Publish to npm
        run: npm publish --access public
